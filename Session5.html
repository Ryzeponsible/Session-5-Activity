    <meta charset="UTF-8">
    <title>Uniqlo Shop</title>

<body>
    <header>
        <div id="logo-container">
            <img src="https://th.bing.com/th/id/OIP.fBDIP6AimTnqWkLxOHE-UwHaHa?pid=ImgDet&rs=1" alt="Uniqlo Shop Logo" id="logo">
            <h1>Uniqlo Shop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
      
    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="container">
                <div class="card">
                    <img src="https://image.uniqlo.com/UQ/ST3/ph/imagesgoods/457930/item/phgoods_69_457930.jpg?width=750" alt="T-Shirt">
                    <div class="info">
                        <h3>Shirt</h3>
                        <p>Price: ₱990</p>
                        <a href="https://www.uniqlo.com/ph/en/products/E457930-000?colorCode=COL69&sizeCode=SMA003">Buy Now</a>
                    </div>
                </div>
                <div class="card">
                    <img src="https://image.uniqlo.com/UQ/ST3/ph/imagesgoods/459693/item/phgoods_08_459693.jpg?width=750" alt="Jeans">
                    <div class="info">
                        <h3>Jeans</h3>
                        <p>Price: ₱1490</p>
                        <a href="https://www.uniqlo.com/ph/en/products/E459693-000?colorCode=COL08&sizeCode=INS030">Buy Now</a>
                    </div>
                </div>
                <div class="card">
                    <img src="https://image.uniqlo.com/UQ/ST3/ph/imagesgoods/455424/item/phgoods_34_455424.jpg?width=750" alt="Pants">
                    <div class="info">
                        <h3>Dress</h3>
                        <p>Price: ₱990</p>
                        <a href="https://www.uniqlo.com/ph/en/products/E455424-000?colorCode=COL34&sizeCode=SMA003">Buy Now</a>
                    </div>
                </div>
                <div class="card">
                    <img src="https://image.uniqlo.com/UQ/ST3/ph/imagesgoods/455388/item/phgoods_69_455388.jpg?width=750" alt="Uniqlo Polo">
                    <div class="info">
                        <h3>Shirt</h3>
                        <p>Price: ₱990</p>
                        <a href="https://www.uniqlo.com/ph/en/products/E455388-000?colorCode=COL69&sizeCode=SMA004">Buy Now</a>
                    </div>
                </div>
                <div class="card">
                    <img src="https://image.uniqlo.com/UQ/ST3/ph/imagesgoods/458183/item/phgoods_03_458183.jpg?width=750" alt="Jacket">
                    <div class="info">
                        <h3>Jeans</h3>
                        <p>Price: ₱2990</p>
                        <a href="https://www.uniqlo.com/ph/en/products/E458183-000?colorCode=COL03&sizeCode=SMA003">Buy Now</a>
                    </div>
                </div>
                <div class="card">
                    <img src="https://image.uniqlo.com/UQ/ST3/ph/imagesgoods/461643/item/phgoods_08_461643.jpg?width=750" alt="Cargo Pants">
                    <div class="info">
                        <h3>Dress</h3>
                        <p>Price: ₱1990</p>
                        <a href="https://www.uniqlo.com/ph/en/products/E461643-000?colorCode=COL08&sizeCode=SMA003">Buy Now</a>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
